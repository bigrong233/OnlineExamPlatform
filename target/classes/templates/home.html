<!doctype html>
<html lang="zh-CN" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <title>在线考试系统</title>
    <style>
        #content{
            position: fixed;
            width: 100%;
            height: 100%;

        }
        #top{
            position: absolute;
            width: 100%;
            height: 105px;
            top: 0;

        }
        #left{
            position: absolute;
            width: 280px;
            height: 85%;
            left: 0;
            top: 105px;
        }
        #right{
            position: absolute;
            width: 85%;
            height: 85%;
            left: 280px;
            top: 105px;
        }
        #bottom{
            position: absolute;
            width: 100%;
            height: 25px;
            bottom: 0;
        }
        iframe{
            border: none;
        }
    </style>
</head>
<body>
<div id="content">
    <iframe id="top" data-th-src=@{top}></iframe>
    <iframe id="left" data-th-src="@{left}"></iframe>
    <iframe name="mainContent" id="right" data-th-src="@{right}"></iframe>
    <iframe id="bottom" data-th-src="@{bottom}"></iframe>
</div>
</body>
</html>
