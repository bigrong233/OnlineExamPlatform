<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script>

    </script>
    <title></title>
</head>
<body>

<nav class="navbar navbar-light justify-content-center bg-light">
    <form class="form-inline" action="/goFindQuestion" method="post">
        <div class="row">
            <input id="search" name="str" data-th-value="${str}" class="form-control" type="search" size="50" placeholder="搜索题目" aria-label="Search" required>
            <button id="searchButton" type="submit" class="btn btn-outline-success">查询</button>
        </div>
    </form>
</nav>

<table class="table table-striped table-hover" data-th-if="${not #lists.isEmpty(questionList)}">
    <thead>
    <tr>
        <th scope="col">题目id</th>
        <th scope="col">题目内容</th>
        <th scope="col">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="question:${questionList}">
        <td data-th-text="${question.questionId}"></td>
        <td data-th-text="${question.questionContent}"></td>
        <td>
            <a data-th-href="@{'/goAnswerQuestion?questionId='+${question.questionId}}">进入</a>
        </td>
    </tr>
    </tbody>
</table>
<div id="isNull" data-th-if="${#lists.isEmpty(questionList)}">
    未搜索到数据<br>
    请重新输入
</div>


</body>
</html>
