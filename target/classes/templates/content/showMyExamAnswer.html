<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
<div class="shadow p-3 mb-5 bg-white rounded" style="margin-left: 15%;margin-right: 15%;margin-top: 50px">
    <p class="text-sm-left" data-th-text="'考试编号:'+${userExamContent.exam.examId}"></p>
    <h1 class="text-center" data-th-text="${userExamContent.exam.examName}"></h1>
    <p class="text-right" data-th-text="'考试类型:'+${userExamContent.exam.examSubject}"></p>
    <p class="text-right" data-th-text="'是否公开:'+(${userExamContent.exam.isPublic}==0)?'公开考试':'私密考试'"></p>
    <div data-th-each="question:${userExamContent.userQuestionAndAnswerList}">
        <br/>
        <p data-th-text="${question.questionId}" hidden></p>
        <p data-th-text="${question.questionContent}"></p>
        <p data-th-text="'A.'+${question.optionA}"></p>
        <p data-th-text="'B.'+${question.optionB}"></p>
        <p data-th-text="'C.'+${question.optionC}"></p>
        <p data-th-text="'D.'+${question.optionD}"></p>
        <p style="color:red;" data-th-text="'我的答案为:'+${question.userAnswer}"></p>
        <p data-th-text="'正确答案为:'+${question.answer}"></p>
        <p data-th-text="'解析:'+${question.analyze}"></p>
        <p style="color:red;"
           data-th-text="'我的得分为：'+(${question.userAnswer}!=${question.answer}?'0':${question.score})"></p>
        <div class="dropdown-divider"></div>
    </div>
</div>
</body>
</html>
