<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <title></title>
    <style>
        #content{
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            background-color: whitesmoke;
            border: 3px solid cornflowerblue;
        }
        .level2-group{
            position: relative;
            left: 30px;
            display: none;
        }
        .level1,.level2{
            color: royalblue;
        }
    </style>
    <script>
        $(function () {
            $(".level1").click(function () {
                if($(this).hasClass("active")){
                    $(this).removeClass("active");
                    $(".level2-group").hide();
                }else{
                    $(".level1").filter(".active").removeClass("active");
                    $(this).addClass("active");
                    $(".level2-group").hide();
                    $(this).next().show();
                }
            });
            $(".level2").click(function () {
                $(".level2").filter(".active").removeClass("active");
                $(this).addClass("active");
            })
        })
    </script>
</head>
<body>
    <div id="content">
        <div class="nav nav-pills flex-column">
            <a class="nav-link level1" href="/updateUserMsg" target="mainContent">个人信息</a>
            <div class="dropdown-divider"></div>
            <a class="nav-link level1" href="#">找题</a>
            <div class="level2-group" >
                <br>
                <a class="nav-link level2" href="/findQuestion" target="mainContent">找习题</a>
                <a class="nav-link level2" href="/findExam" target="mainContent">找考试</a>
            </div>
            <a class="nav-link level1" href="/right" target="mainContent">考试管理</a>
            <div class="level2-group" >
                <br>
                <a class="nav-link level2" href="/findJoinExam" target="mainContent">参加考试</a>
                <a class="nav-link level2" href="/findExamICreated" target="mainContent">我创建的考试</a>
                <a class="nav-link level2" href="/goShowExamIJoined" target="mainContent">已完成的考试</a>
            </div>
            <a class="nav-link level1" href="/right" target="mainContent">班级管理</a>
            <div class="level2-group" >
                <br>
                <a class="nav-link level2" href="/joinClass" target="mainContent">加入班级</a>
                <a class="nav-link level2" href="/goFindClazzIJoined" target="mainContent">我加入的班级</a>
                <a class="nav-link level2" href="/goShowMyClazz" target="mainContent">我创建的班级</a>
            </div>
        </div>
    </div>
</body>
</html>
