<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
    <h2 data-th-text="${examName}"></h2>
    <table class="table table-striped table-hover" data-th-if="${not #lists.isEmpty(exList)}" >
        <thead>
        <tr>
            <th scope="col">学号/工号</th>
            <th scope="col">姓名</th>
            <th scope="col">成绩</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="examScore:${exList}">
            <td data-th-text="${examScore.userClassId}"></td>
            <td data-th-text="${examScore.userClassName}"></td>
            <td data-th-text="${examScore.score}"></td>
        </tr>
        </tbody>
    </table>
    <button data-th-if="${not #lists.isEmpty(exList)}" id="printScore" class="btn-primary" >
        <a style="color: white;text-decoration: none"
           data-th-href="@{'/goPrint?clazzId='+${clazzExam.clazzId}
            +'&examId='+${clazzExam.examId}+'&examName='+${examName}}">打印
        </a>
    </button>
    <div id="isNull" data-th-if="${#lists.isEmpty(exList)}">暂时没有人参加考试</div>
</body>
</html>
