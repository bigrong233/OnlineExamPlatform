<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <title></title>
    <script>
        $(function () {
            $("#showAnswer").click(function () {
                $("#answer").show();
            })
        })
    </script>
</head>
<body>
    <p data-th-text="${questionMsg.questionId}" hidden></p>
    <p data-th-text="${questionMsg.questionContent}"></p>
    <p data-th-text="'A.'+${questionMsg.optionA}"></p>
    <p data-th-text="'B.'+${questionMsg.optionB}"></p>
    <p data-th-text="'C.'+${questionMsg.optionC}"></p>
    <p data-th-text="'D.'+${questionMsg.optionD}"></p>
    <button id="showAnswer" class="btn-primary" >查看答案</button>
    <br/>
    <div id="answer" style="display: none;width: 75%;margin: 10px;padding: 15px;border: 1px blue solid">
        <p data-th-text="'正确答案为:'+${questionMsg.answer}"></p>
        <p data-th-text="'解析:'+${questionMsg.analyze}"></p>
    </div>
</body>
</html>
