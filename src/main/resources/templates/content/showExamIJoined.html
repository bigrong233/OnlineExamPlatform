<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
<table class="table table-striped table-hover" data-th-if="${not #lists.isEmpty(examScoreList)}" >
    <thead>
    <tr>
        <th scope="col">考试id</th>
        <th scope="col">考试名</th>
        <th scope="col">考试类型</th>
        <th scope="col">是否公开</th>
        <th scope="col">用户成绩</th>
        <th scope="col">用户参加时间</th>
        <th scope="col">用户提交时间</th>
        <th scope="col">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="examScore:${examScoreList}">
        <td data-th-text="${examScore.exam.examId}"></td>
        <td data-th-text="${examScore.exam.examName}"></td>
        <td data-th-text="${examScore.exam.examSubject}"></td>
        <td data-th-text="(${examScore.exam.isPublic}==0)?'是':'否'"></td>
        <td data-th-text="${examScore.userExam.score}"></td>
        <td data-th-text="${#temporals.format(examScore.userExam.startTime,'yyyy-MM-dd HH:mm')}" ></td>
        <td data-th-text="${#temporals.format(examScore.userExam.endTime,'yyyy-MM-dd HH:mm')}" ></td>
        <td>
            <a data-th-href="@{'/goShowMyExamAnswer?examId='+${examScore.exam.examId}}">查看详情</a>
        </td>
    </tr>
    </tbody>
</table>

<div id="isNull" data-th-if="${#lists.isEmpty(examScoreList)}">尚未参加任何考试</div>

</body>
</html>
